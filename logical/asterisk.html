<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="asteriskFunc()"> Enter Numbers</button>
    <script>
        function asteriskFunc() {
            var i = 0;
            var j;
            var k = 0;
            do {
                var x = prompt("Enter number " + (i + 1) + " : ");
                if (x >= 1 && x <= 30) {
                    i++;
                }
                else {
                    alert("The number should be between 1 and 30. Please enter valid number");
                    continue;
                }
                for (j = 0; j < Number(x); j++) {
                    document.write(" *");
                }
                document.write("<br>");
            } while (i < 3);
        }
    </script>

</body>

</html>
