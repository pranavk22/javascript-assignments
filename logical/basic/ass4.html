<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Enter no. of flips <input type="number" id="flips" name="flips" min="1" required />
    <button onclick="headsRatio(document.getElementById('flips').value)">Calculate</button><br>
    Heads ratio : <span id="ratio"></span>
    <script>
        function flipCoin() {
            if (Math.random() < 0.5) {
                return ("Heads");
            } else {
                return ("Tails");
            }
        }

        function numHeads(flips) {
            console.clear();
            var numOfHeads = 0;
            for (var i = 0; i < flips; i++) {
                var result = flipCoin();
                console.log(result);
                if (result == "Heads") {
                    numOfHeads++;
                }
            }
            console.log(numOfHeads);
            return numOfHeads;
        }

        function headsRatio(flips) {
            document.getElementById("ratio").innerHTML = (numHeads(flips) / flips);
        }
    </script>
</body>

</html>
