<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="numRollsToGetSix()">Find</button>
    <p> Output: <Span id="output"></Span> </p>
    <script>
        function numRollsToGetSix() {
            var rolls = 1;
            while (Math.random() < 5 / 6) {
                rolls++;
            }
            document.getElementById("output").innerHTML = rolls;
        }
    </script>
</body>
</html>
