<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="table" border="1">
    </table>
    <form>
        <input type="button" onclick="createTable()" value="Create a table">
    </form>
    <script>
        function createTable() {
            row = window.prompt("Enter number of rows", 0);
            column = window.prompt("Enter number of columns", 0);

            for (var r = 0; r < parseInt(row, 10); r++) {
                var x = document.getElementById('table').insertRow(r);
                for (var c = 0; c < parseInt(column, 10); c++) {
                    var y = x.insertCell(c);
                    y.innerHTML = "(row#" + r + ", col#" + c;
                }
            }
        }
    </script>
</body>

</html>
